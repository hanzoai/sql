# Hanzo SQL - PostgreSQL configuration tuned for AI workloads
# https://github.com/hanzoai/sql

# Connection
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory - tuned for vector operations and large working sets
shared_buffers = 512MB
work_mem = 64MB
maintenance_work_mem = 256MB
effective_cache_size = 1536MB

# WAL
wal_level = replica
max_wal_size = 2GB
min_wal_size = 256MB
checkpoint_completion_target = 0.9

# Query planner - favor index scans for vector similarity
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel queries - leverage multi-core for vector ops
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
max_worker_processes = 16

# Logging
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_timezone = 'UTC'

# Locale
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Extensions
shared_preload_libraries = 'vector'

# pgvector specific - HNSW index build parallelism
max_parallel_maintenance_workers = 4
